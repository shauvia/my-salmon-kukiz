<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>
      My Salmon Kukiz
    </title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/sales-style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id='logo'>
        <img src='assets/salmon01.png' alt='a fish that is a store logo'>
        <h1>My Salmon Kukiz</h1>
        <img src='assets/salmon02.png' alt='a fish that is a store logo'>
      </div>
      <nav>
        <ul>
          <a href='index.html'><li>Home</li href='home.html'></a>
          <a href='sales.html'><li>Sale page</li></a>
          <a href='#locations'><li>Locations</li></a>
          <a href='#store'><li>Store</li></a>
          <a href='#address'><li>Contact Us</li></li></a>
        </ul>
      </nav> 
    </header>  
    <main>
      <h2>Sale projections</h2>
      <table id='table'>
      </table>
      <form>
        <fieldset>
          <label for='address'>Store Location:</label>
          <input type='text' name='address' placeholder='enter store location' minlength='3'>
        </fieldset>
        <fieldset>
          <label for='maxClient'> Max Customer Number</label>
          <input type='number' name='maxClient' placeholder='enter a number'>
        </fieldset>
        <fieldset>
          <label for='minClient'> Min Customer Number</label>
          <input type='number' name='minClient' placeholder='enter a number'>
        </fieldset>
        <fieldset>
          <label for='cookies'> Number of Cookies Sold Hourly</label>
          <input type='number' name='cookies' placeholder='enter a number'>
        </fieldset>
        <fieldset>
          <input id='submitBtn' type="submit">
        </fieldset>
      </form> 
      <footer>
        <address id='address'>
          <p>Contact us <a href="mailto:webmaster@example.com">My ryba cukiz</a></p>
          <p>ul. Zwirka i Muchomorka</p>
          <p>87-100 Seattle</p>
        </address>
        <p>&copy; shauvia</p>
      </footer> 
     </main>
     <script src="./app.js"></script>
  </body>
</html>
